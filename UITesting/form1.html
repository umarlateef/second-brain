<!DOCTYPE html>
<html>
  <head>
    <title>Age Verification Form</title>
  </head>
  <body>
    <h1>Age Verification Form</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      </div>
      <div>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country">
      </div>
      <div>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div>
        <button type="button" id="submit">Submit</button>
      </div>
    </form>
    <div id="error"></div>
    <script>
      document.getElementById("submit").addEventListener("click", function() {
        const name = document.getElementById("name").value;
        const age = parseInt(document.getElementById("age").value);
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const country = document.getElementById("country").value;
        const errorMessage = document.getElementById("error");
        errorMessage.innerHTML = "";
        
        if (age < 18) {
          errorMessage.innerHTML += "Error: You are under age.<br>";
        }
        
        if (name[0] === "M") {
          errorMessage.innerHTML += "Error: People with names starting with 'M' are not allowed.<br>";
        }
        
        if (country === "California" || country === "CA") {
          errorMessage.innerHTML += "Error: People from California are not allowed.<br>";
        }
      });
    </script>
  </body>
</html>
